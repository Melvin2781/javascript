<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

        <section>
            <div>
                <p>
                    <label for="inum">Número:</label>
                    <input type="number" name="num" id="inum" placeholder="Digite um número aqui">
                    <input type="button" value="Gerar Tabuada" onclick="gerar()">
                </p>
            </div>

            <div>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Tabuada</th>
                        </tr>
                    </thead>
                    <tbody id="corpo">
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <p>&copy; CursoemVideo</p>
        </footer>
        <script src="script.js"></script>
</body>
</html>
