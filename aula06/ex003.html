<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(50, 50, 48);
            font: normal 1em Arial, Helvetica, sans-serif;
            color: white;
        }

        h1 {
            color: rgb(139, 171, 200);
            text-align: center;
        }

        p {
            text-indent: 1em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '));
        var n2 = Number.parseFloat(window.prompt('Digite um outro número: '));
        var s = n1 + n2;
        window.alert(`A soma dos valores entre ${n1} e ${n2} é igual a ${s}`);
    </script>
</body>
</html>
