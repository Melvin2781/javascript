<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

        <main>
            <section>
                <div>
                    <p>
                        <label for="inum">Número (entre 1 e 100):</label>
                        <input type="number" name="num" id="inum">
                        <input type="button" value="Adicionar" onclick="add()">
                    </p>
                </div>
                <div>
                    <select name="tab" id="seltab" size="6">
                    </select>
                    <p><input type="button" value="Finalizar" onclick="end()"></p>
                </div>
                <div id="res">
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; CursoemVideo</p>
        </footer>
        <script src="script.js"></script>
</body>
</html>
